<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="./tailwind.min.css" rel="stylesheet">
    <title>DT Premium MOD</title>
</head>
<body>
    <div class="m-4 bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
        <div class="flex">
          <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
          <div>
            <p class="font-bold">Information</p>
            <p class="text-sm">You're now in DT Premium Panel. By <a href="#"><b>Earning Scripter</b></a>.</p>
          </div>
        </div>
      </div>
      <div class="m-4" role="alert">
  <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
    DT Premium
  </div>
  <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
    <p id="result">No logs.</p>
  </div>
</div>
      <button id="select" onclick="myFunction()" class="m-4 flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" type="submit">
        GET
    </button>
  <div class="main">
  </div>
  <script>
    function myFunction() {
  idArray = new Array()
  idArray [1] = "Dragon, try it!"
  idArray [2] = "Tiger, try it!"

  document.getElementById("select").onclick = myFunction;
  randomParagraph = Math.floor(Math.random()*2);

  document.getElementById("result").innerHTML = idArray[randomParagraph + 1];       
}
  </script>
</body>
</html>

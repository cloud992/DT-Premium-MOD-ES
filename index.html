<body>
    <div class="m-4 bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">

        <div class=" relative " id="#">

                ACCESS
            </button>

        <script>
            document.getElementById('dropbutton').onclick = function() {
                if(document.getElementById("question").value.length == 0) {
            alert("Error, please type something.");
                }
                else if (document.getElementById("question").value == "ES-123") {
                    window.open('http://www.google.com','_blank');
                    window.setTimeout(function(){this.close();},1000);
                }
                else {
                    alert("Wrong code, try again.");
                }
}
        </script>
